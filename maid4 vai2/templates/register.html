<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Here</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .register-container {
    background-color: rgba(216, 206, 191, 0.9); /* Slightly transparent white */
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    width: 300px;
    transition: all 0.3s ease-in-out;
  }
  
  .register-container:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    transform: translateY(-5px);
  }
  
  .register-container h1 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
  }
  
  .register-container label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #555;
  }
  
  .register-container input,
  .register-container select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }
  
  .register-container input:focus,
  .register-container select:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
  
  .register-container .button-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  
  .register-container .btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    flex: 1;
    margin: 0 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  
  .register-container .btn:hover {
    background-color:rgb(17, 124, 239);
    transform: translateY(-2px);
  }
  
  .register-container .btn.active {
    background-color: #0056b3;
    border: 2px solid #003f7f;
  }
  
  .register-container button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  
  .register-container button[type="submit"]:hover {
    background-color: #218838;
    transform: translateY(-2px);
  }
  
  .register-container p {
    margin-top: 10px;
    color: #555;
  }
  
  .register-container a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  .register-container a:hover {
    color: #0056b3;
    text-decoration: underline;
  }
  

</style>
</head>
<body>
  <div class="register-container">
    <h1>Register Here</h1>
    <form method="POST" action="{{ url_for('register') }}">
      <label for="user_type">Choose any one option:</label>
      <div class="button-group">
        <button type="button" class="btn" id="maid-btn" onclick="selectUserType('maid')">Register as Maid</button>
        <button type="button" class="btn" id="customer-btn" onclick="selectUserType('customer')">Register as Customer</button>
      </div>
      <input type="hidden" id="user_type" name="user_type" value="">
      <label for="aadhaar">Aadhaar Card:</label>
      <input type="text" id="aadhaar" name="aadhaar" required>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
  <script>
    function selectUserType(userType) {
      document.getElementById('user_type').value = userType;
      document.getElementById('maid-btn').classList.remove('active');
      document.getElementById('customer-btn').classList.remove('active');
      if (userType === 'maid') {
        document.getElementById('maid-btn').classList.add('active');
      } else {
        document.getElementById('customer-btn').classList.add('active');
      }
    }
  </script>
</body>
</html>
