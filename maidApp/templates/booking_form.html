<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="static/css/styles.css" rel="stylesheet"Â />
    <link href="static/css/chatbot.css" rel="stylesheet"Â />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #333;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            margin-top: 15px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Booking Form for {{ maid_name }} (Maid ID: {{ maid_id }})</h2>
        
        <form action="/submit-booking" method="POST">
            <input type="hidden1" name="maid_id" value="{{ maid_id }}">
            <input type="hidden1" name="maid_name" value="{{ maid_name }}">

            <div class="form-group">
                <label for="customer_name">Your Name</label>
                <input type="text" id="customer_name" name="customer_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>

            <button type="submit" class="submit-btn">Submit Booking</button>
        </form>

        <a href="/customer_dashboard" class="back-btn">Back to Dashboard</a>
    </div>


        <!-- Chatbot Toggle Button -->
        <button id="chatbot-button">ðŸ’¬</button>

        <!-- Chatbot Window -->
        <div id="chatbot-window" class="chatbot-window"
            style="display: none; position: fixed; bottom: 80px; right: 20px; width: 300px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 10px;">
            <div id="chatbot-header"
                style="font-size: 18px; font-weight: bold; padding: 10px; background-color: #007bff; color: white; border-radius: 8px 8px 0 0;">
                Maid Service Chatbot
            </div>
            <div id="chatbot-messages"
                style="overflow-y: auto; max-height: 200px; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                <!-- Messages will be displayed here -->
            </div>
            <input id="chatbot-input" type="text" placeholder="Ask me anything..."
                style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
            <button id="send-message" class="btn btn-primary"
                style="width: 100%; border-radius: 8px; margin-top: 5px;">Send</button>
        </div>
    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
