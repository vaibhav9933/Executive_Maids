<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="static/css/chatbot.css" rel="stylesheet">
    <title>Register Maid</title>

    <style>
        body {
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: black; /* Change text color to white */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent horizontal scroll */
        }

        .card {
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            padding: 30px;
            background: linear-gradient(135deg, rgb(166, 214, 233) 0%, #fad0c4 100%); /* Add gradient background */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(10px); /* Add blur effect */
            max-height: 95vh; /* Allow the card to take up most of the height */
            overflow-y: auto; /* Enable scrolling inside the card if necessary */
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(33, 105, 135, 0.3);
            transform: translateY(-5px);
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent input background */
        }

        .form-control:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgb(232, 80, 69);
            transform: translateY(-2px);
        }

        /* Add gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark transparent overlay */
            z-index: -1;
        }

        /* Scroll to Top Button */
        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #scroll-to-top:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
                    <!-- Flash messages display -->
 <!-- Flash message for review submission -->
 {% with messages = get_flashed_messages(with_categories=true) %}
 {% if messages %}
     <div class="alert alert-success" role="alert">
         {% for category, message in messages %}
             {{ message }}
         {% endfor %}
     </div>
 {% endif %}
 {% endwith %}
            <h2>Register Maid</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone_no">Phone Number</label>
                    <input type="text" class="form-control" id="phone_no" name="phone_no" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="aadhar">Aadhar Number</label>
                    <input type="text" class="form-control" id="aadhar" name="aadhar" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="food_preference">Food Preference</label>
                    <select class="form-control" id="food_preference" name="food_preference">
                        <option value="veg">Vegetarian</option>
                        <option value="nonveg">Non-Vegetarian</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea class="form-control" id="skills" name="skills"></textarea>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="profile_pic">Profile Picture URL</label>
                    <input type="text" class="form-control" id="profile_pic" name="profile_pic">
                </div>
                <button type="submit" class="btn btn-primary">Register</button> <br><br>
                <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
            </form>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top">&#8593;</button>

    <!-- Chatbot Toggle Button -->
    <button id="chatbot-button">ðŸ’¬</button>

    <!-- Chatbot Window -->
    <div id="chatbot-window" class="chatbot-window"
        style="display: none; position: fixed; bottom: 80px; right: 20px; width: 300px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 10px;">
        <div id="chatbot-header"
            style="font-size: 18px; font-weight: bold; padding: 10px; background-color: #007bff; color: white; border-radius: 8px 8px 0 0;">
            Maid Service Chatbot
        </div>
        <div id="chatbot-messages"
            style="overflow-y: auto; max-height: 200px; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            <!-- Messages will be displayed here -->
        </div>
        <input id="chatbot-input" type="text" placeholder="Ask me anything..."
            style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
        <button id="send-message" class="btn btn-primary"
            style="width: 100%; border-radius: 8px; margin-top: 5px;">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/chatbot.js"></script>

    <script>
        // Show Scroll to Top Button
        window.onscroll = function() {
            let scrollButton = document.getElementById('scroll-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        };

        // Scroll to Top Function
        document.getElementById('scroll-to-top').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
