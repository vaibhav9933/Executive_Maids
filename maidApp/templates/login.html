<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet"/>
    <link href="static/css/chatbot.css" rel="stylesheet"/>

    <title>Login</title>

    <style>
        /* Custom CSS */
        body {
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            font-family:Arial;
        }

        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);  /* Slightly transparent white */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
            background-color: rgba(206, 232, 243, 0.8)
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        /* Add gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark transparent overlay */
            z-index: -1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
             <!-- Display Flash Messages -->
 {% with messages = get_flashed_messages(with_categories=true) %}
 {% if messages %}
     <div class="alert alert-{{ messages[0][0] }} mt-4">
         {{ messages[0][1] }}
     </div>
 {% endif %}
{% endwith %}
            <h2 class="text-center mb-4">Login</h2>
              <div class="alert alert-warning">

            <form method="POST">
                <div class="form-group">
                    <label for="user_type">User Type</label>
                    <select class="form-control" id="user_type" name="user_type">
                        <option value="customer">Customer</option>
                        <option value="maid">Maid</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button> <br> <br>
                <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
            </form>

            <p class="mt-3">Don't have an account? <a href="/customer">Register as Customer</a> | <a href="/maid.html">Register as Maid</a></p>
        </div>

        
    </div>


        <!-- Chatbot Toggle Button -->
        <button id="chatbot-button">ðŸ’¬</button>

        <!-- Chatbot Window -->
        <div id="chatbot-window" class="chatbot-window"
            style="display: none; position: fixed; bottom: 80px; right: 20px; width: 300px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 10px;">
            <div id="chatbot-header"
                style="font-size: 18px; font-weight: bold; padding: 10px; background-color: #007bff; color: white; border-radius: 8px 8px 0 0;">
                Maid Service Chatbot
            </div>
            <div id="chatbot-messages"
                style="overflow-y: auto; max-height: 200px; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                <!-- Messages will be displayed here -->
            </div>
            <input id="chatbot-input" type="text" placeholder="Ask me anything..."
                style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
            <button id="send-message" class="btn btn-primary"
                style="width: 100%; border-radius: 8px; margin-top: 5px;">Send</button>
        </div>

        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </script>
    
    <script src="static/js/script.js"></script>
    <script src="static/js/chatbot.js"></script>

</body>
</html>
