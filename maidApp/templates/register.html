<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="static/css/chatbot.css" rel="stylesheet">

    <style>
        body {
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .card {
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            overflow-y: auto; /* Allows scrolling inside the card */
            max-height: 90vh; /* Restricts card height */
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .btn-link:hover {
            color: #0056b3;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        /* Gradient Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark transparent overlay */
            z-index: -1;
        }

        /* Scroll to Top Button */
        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #scroll-to-top:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <h2>Register</h2>
            <p class="mb-3 text-center">Please select how you'd like to register:</p>

            <div class="text-center">
                <a href="{{ url_for('register_customer') }}" class="btn btn-primary mb-3">Register as Customer</a>
            </div>

            <div class="text-center">
                <a href="{{ url_for('register_maid') }}" class="btn btn-primary">Register as Maid</a>
            </div>

            <p class="mt-3 text-center">Already have an account? <a href="/login" class="btn-link">Login</a></p>
        </div>
    </div>

    <!-- Chatbot Toggle Button -->
    <button id="chatbot-button">ðŸ’¬</button>

    <!-- Chatbot Window -->
    <div id="chatbot-window" class="chatbot-window"
        style="display: none; position: fixed; bottom: 80px; right: 20px; width: 300px; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 10px;">
        <div id="chatbot-header"
            style="font-size: 18px; font-weight: bold; padding: 10px; background-color: #007bff; color: white; border-radius: 8px 8px 0 0;">
            Maid Service Chatbot
        </div>
        <div id="chatbot-messages"
            style="overflow-y: auto; max-height: 200px; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            <!-- Messages will be displayed here -->
        </div>
        <input id="chatbot-input" type="text" placeholder="Ask me anything..."
            style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
        <button id="send-message" class="btn btn-primary"
            style="width: 100%; border-radius: 8px; margin-top: 5px;">Send</button>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top">&#8593;</button>

    <script src="static/js/script.js"></script>
    <script src="static/js/chatbot.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Show Scroll to Top Button
        window.onscroll = function() {
            let scrollButton = document.getElementById('scroll-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        };

        // Scroll to Top Function
        document.getElementById('scroll-to-top').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
